syntax = "proto3";
package proto;
option go_package = "internal/delivery/grpc/proto";

message CreateOrderRequest {
    float price = 1;
    float tax = 2;
}

message CreateOrderResponse {
    string id = 1;
    float price = 2;
    float tax = 3;
    float final_price = 4;
}

service OrderService {
    rpc CreateOrder(CreateOrderRequest) returns (CreateOrderResponse);
}